version: "3"

services:
  api:
    image: struckchure/file_storage_api:latest
    expose:
      1276

  nginx:
    build:
      context: .
      dockerfile: ${PWD}/.docker/nginx/Dockerfile
    env_file:
      - .env
    depends_on:
      - api
    expose:
      - 80
      - 443
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=site1.example.com
      - LETSENCRYPT_HOST=site1.example.com

volumes:
  node_modules:


networks:
  default:
    external: true
    name: webproxy
